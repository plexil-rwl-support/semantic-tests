version: 2.1

jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker image
          command: |
            docker build -t plexil-image .
      - run:
          name: Run Docker container
          command: |
            docker run -d --name plexil-container plexil-image
      - run:
          name: Check container status
          command: |
            docker ps | grep -q plexil-container

workflows:
  version: 2
  build:
    jobs:
      - build
